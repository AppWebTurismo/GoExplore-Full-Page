<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoExplore - Registro de Usuario</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: url('https://pbs.twimg.com/media/EnjpZJUUcAAT2U0?format=jpg&name=medium') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
    }

    .form-container {
      background: white;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    .logo {
      text-align: center;
      font-family: 'Fredoka One', cursive;
      font-size: 2rem;
      color: #ff7f50;
      margin-bottom: 1rem;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
      font-weight: 500;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: #f8f8f8;
      color: #333;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #FF6B6B;
      background-color: white;
      box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.1);
    }

    button {
      width: 100%;
      padding: 1rem;
      background-color: #FF6B6B;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #FF6B6B;
    }

    .flash-messages {
      margin-bottom: 1rem;
    }

    .flash-message {
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      background-color: #ff5252;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="logo">GoExplore</div>
    <h2>Crear una cuenta</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <form action="{{ url_for('registro') }}" method="POST">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">Registrarse</button>
    </form>
    
    <a href="{{ url_for('index') }}" class="back-link">Volver al inicio</a>
  </div>
</body>
</html>
