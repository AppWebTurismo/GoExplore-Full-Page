<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoExplore - Iniciar Sesi칩n Administrador</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left {
      position: relative;
      width: 50%;
      background-color: transparent;
      overflow: hidden;
    }

    .big-yellow-circle {
      position: absolute;
      width: 150vh;
      height: 150vh;
      border-radius: 50%;
      background-color: #FF6B6B;
      top: 50%;
      left: -75vh;
      transform: translateY(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0.9;
    }

    .blue-circle {
      width: 50%;
      height: 50%;
      border-radius: 50%;
      background-color: #4ECDC4;
      opacity: 0.8;
    }

    .right {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      background-color: rgba(26, 26, 26, 0.95);
    }

    .logo {
      font-size: 2.5em;
      font-weight: bold;
      color: #FF6B6B;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 300;
      margin-bottom: 40px;
      color: #ffffff;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #FF6B6B;
      background-color: rgba(255, 255, 255, 0.1);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    button {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      background-color: #FF6B6B;
      border: none;
      color: white;
      font-weight: 500;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }

    .back-link {
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #FF6B6B;
    }

    .flash-messages {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .flash-message {
      padding: 12px;
      border-radius: 8px;
      background-color: rgba(255, 82, 82, 0.2);
      border: 1px solid #ff5252;
      color: white;
      text-align: center;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .left, .right {
        width: 100%;
      }

      .left {
        height: 30vh;
      }
      
      .right {
        height: 70vh;
      }

      .big-yellow-circle {
        width: 100vw;
        height: 100vw;
        left: -50vw;
        top: 0;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="big-yellow-circle">
      <div class="blue-circle"></div>
    </div>
  </div>
  <div class="right">
    <div class="logo">GoExplore</div>
    <h1>Panel de Administraci칩n</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="form-container">
      <form method="POST" action="{{ url_for('admin_login') }}">
        <input type="text" name="username" placeholder="Nombre de usuario" required>
        <input type="password" name="password" placeholder="Contrase침a" required>
        <button type="submit">Iniciar Sesi칩n</button>
      </form>
    </div>

    <a href="{{ url_for('index') }}" class="back-link">Volver al inicio</a>
  </div>
</body>
</html>
